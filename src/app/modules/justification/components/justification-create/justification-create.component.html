<form (ngSubmit)="submit()" #justForm="ngForm" novalidate>
  <div>
    <label for="userId">ID Usuario</label>
    <input
      type="number"
      id="userId"
      [(ngModel)]="justification.userId"
      name="userId"
      required
      />
  </div>

  <div>
    <label for="date">Fecha</label>
    <input
      type="date"
      id="date"
      [(ngModel)]="justification.date"
      name="date"
      required
      />
  </div>

  <div>
    <label for="reason">Motivo</label>
    <textarea
      id="reason"
      [(ngModel)]="justification.reason"
      name="reason"
      required
      ></textarea>
  </div>

  <button type="submit" [disabled]="justForm.invalid || submitting">Crear</button>
</form>
