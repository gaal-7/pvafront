<div *ngIf="loading">Cargando usuarios...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="!loading && !error && users.length > 0" class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Usuario</th>
      <th>Rol</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !error && users.length === 0">
  No hay usuarios disponibles.
</div>
